<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1877F2" />
    
    <!-- Primary Meta Tags -->
    <title>Sellwase - University Marketplace </title>
    <meta name="title" content="Sellwase - University Marketplace & Student Carpooling App" />
    <meta name="description" content="The #1 university marketplace and carpooling app for students. Buy & sell textbooks, find campus rides, and connect with your university community. Download now!" />
    <meta name="keywords" content="university marketplace, college marketplace, student carpooling, campus carpooling, Sellwase, student marketplace, University Marketplace, university rideshare, college rideshare, student community app" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://Sellwase.com/" />
    <meta property="og:title" content="Sellwase - University Marketplace & Student Carpooling App" />
    <meta property="og:description" content="The #1 university marketplace and carpooling app for students. Buy & sell textbooks, find campus rides, and connect with your university community. Download now!" />
    <meta property="og:image" content="https://Sellwase.com/social-preview.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://Sellwase.com/" />
    <meta property="twitter:title" content="Sellwase - University Marketplace & Student Carpooling App" />
    <meta property="twitter:description" content="The #1 university marketplace and carpooling app for students. Buy & sell textbooks, find campus rides, and connect with your university community. Download now!" />
    <meta property="twitter:image" content="https://Sellwase.com/social-preview.jpg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://Sellwase.com/" />

    <!-- App Links -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID" />
    <meta name="google-play-app" content="app-id=YOUR_APP_ID" />
    
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#1877F2" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "MobileApplication",
        "name": "Sellwase",
        "applicationCategory": "Marketplace, Transportation",
        "operatingSystem": ["iOS", "Android"],
        "description": "The #1 university marketplace and carpooling app for students. Buy & sell textbooks, find campus rides, and connect with your university community.",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.9",
          "ratingCount": "50000"
        }
      }
    </script>
  </body>
</html>
